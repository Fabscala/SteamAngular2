<h1 style="text-align: center;"> Top 3 des jeux du moment ! </h1>

<div *ngFor="let jeu of jeux" class="col-md-4 jeux">

  <h3>
    {{jeu['name']}}
  </h3>

  <img src="{{jeu['cover']['url']}}" class="img-center" width="125" height="125">

<hr>
</div>
<hr>
<h4>La plateforme steam angular vous permet de trouver vos jeux préferés, de voir leurs description ainsi que des screenshot du jeux. Vous  pouvez même rechercher le jeu que vous voulez ! N'attendez pas.</h4>
